<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>LOJA FLASH</title>
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<header class="header">
		<a href="#" class="logo"> <img src="imagens/icone.png" alt="">
		</a>
		<nav class="navbar">
			<a href="/#home">Inicio</a> <a href="/#sobre">Sobre nós</a> <a
				href="/#produtos">Nossos Produtos</a>
		</nav>

		<div class="icones" sec:authorize="isAuthenticated()">
			<div class="fas fa-user" onclick="usuarioToggle();">
				<div class="usuario-menu">
					<div sec:authorize="!isAuthenticated()">
						<a href="/cadastro">Cadastre-se</a> <a href="/login">Entrar</a>
					</div>
					<div sec:authorize="isAuthenticated()">
						<h3>Olá usuário></h3>
						<ul>
							<li sec:authorize="hasRole('CLIENTE')"><a
								href="/pedidos/clientes">Meus pedidos</a></li>
							<li sec:authorize="hasRole('FUNCIONARIO')"><a
								href="/funcionario">Gerenciamento</a></li>
							<li sec:authorize="hasRole('GERENTE')"><a
								href="/gerente/adm">Gerenciamento</a></li>
							<li><a href="/logout">Sair</a></li>
						</ul>
					</div>
				</div>
			</div>
			<div class="fas fa-bars"></div>
		</div>

	</header>

	<div class="lay">

		<h1>Pagina de Login</h1>
		<form action="" method="post">
			<div class="text">

				<label>Email:</label> <input type="text" name="username" required
							autofocus="autofocus">
			</div>
			<div>
				<label>Senha:</label> <input type="password" name="password" required
							autofocus="autofocus">
			</div>
			<button class="btn" type="submit">Entrar</button>
			<button class="btn" type="reset">Limpar</button>
		</form>
	</div>

	<script src="js/script.js"></script>
</body>
</html>
