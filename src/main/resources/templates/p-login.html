<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">

<title>LOJA</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	crossorigin="anonymous">
</head>
<body>
	
	<!-- create navigation bar ( header) -->
	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed"
					data-toggle="collapse" data-target="#navbar" aria-expanded="false"
					aria-controls="navbar">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#" th:href="@{/}">Loja Teste</a>
			</div>
		</div>
	</nav>
	<br>
	<br>
	<br>
	<div class = "container">
		<div class = "row">
			<div class = "col-md-6 col-md-offset-3">
				
				<h1> Página de Login </h1>
				<form action="/login" method="post">
					
					<!-- error message -->
					<div th:if="${param.error}">
						<div class="alert alert-danger">Email ou senha inválido.</div>
					</div>
				
					<!-- logout message -->
					<div th:if="${param.logout}">
						<div class="alert alert-info">Logado com sucesso.</div>
					</div>
					
					<div class = "form-group">
						<label for ="email"> Email:</label>
						<input type="text" class = "form-control" id ="email" name = "email"
						placeholder="Digite seu Email:" autofocus="autofocus">
					</div>
					
					<div class="form-group">
						<label for="password">Senha:</label><input type="password"
							id="password" name="password" class="form-control"
							placeholder="Digite sua Senha:" />
					</div>
					
					<div class="form-group">
						<div class="row">
							<div class="col-sm-6 col-sm-offset-3">
								<input type="submit" name="login-submit" id="login-submit"
									class="form-control btn btn-primary" value="Log In" />
							</div>
						</div>
					</div>
				</form>
				<div class="form-group">
						<span>Não tem cadastro? <a href="/" th:href="@{/cadastro}">Registre-se</a></span>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
