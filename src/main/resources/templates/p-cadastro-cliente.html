<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Cliente</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	crossorigin="anonymous">
</head>
<body>

	<!-- create navigation bar ( header) -->
	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed"
					data-toggle="collapse" data-target="#navbar" aria-expanded="false"
					aria-controls="navbar">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#" th:href="@{/}">Loja Teste</a>
			</div>
		</div>
	</nav>
	<br>
	<br>
	<br>

	<div class="container">
		<div class="row">
			<div class="col-md-6 col-md-offset-3">

				<h1>Cadastrar Cliente</h1>

				<form action="salvar_cliente" method="post">
					<div class="form-group">
						<label class="control-label"> Nome </label> <input type="text"
							name="nome" class="form-control" required autofocus="autofocus" />
					</div>

					<div class="form-group">
						<label class="control-label"> Endereço: </label> <input
							type="text" name="endereco" class="form-control" required
							autofocus="autofocus" />
					</div>

					<div class="form-group">
						<label class="control-label"> Email: </label> <input type="text"
							name="email" class="form-control" required autofocus="autofocus" />
					</div>

					<div class="form-group">
						<label class="control-label"> Senha: </label> <input
							type="password" name="senha" class="form-control" required
							autofocus="autofocus" />
					</div>

					<div class="form-group">
						<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

						<div class="row">
							<div class="col-4 center">
								<button class="btn" type="submit">Enviar</button>
								<button class="btn" type="reset">Limpar</button>
							</div>
						</div>
						<br> 
						<span>Já é cadastrado? <a href="/">Logar</a></span>
					</div>
				</form>

			</div>
		</div>
	</div>
</body>
</html>
